name: Docker Release

on:
  push:
    branches: [master]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag docker.pkg.github.com/drienas/imageworker/dsg-imageworker:0.1.1
      - name: Deploy the Docker image
        run: docker push docker.pkg.github.com/drienas/imageworker/dsg-imageworker:0.1.1
